<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .contact-form {
            width: 45%; /* Adjust the width as needed */
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-details {
            width: 45%; /* Adjust the width as needed */
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .contact-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    
    <p>Feel free to reach out to us using the form below, or through our other contact methods.</p>

    <!-- Asymmetrical layout -->
    <div class="contact-container">
        <div class="contact-form">
            <!-- Link to your Google Form -->
            <a href="https://forms.gle/hYQ6Lt14CSdXja9a6" class="contact-button" target="_blank">Fill out the Form</a>
        </div>

        <div class="contact-details">
            <h2>Contact Information</h2>
            <p><strong>Physical Address:</strong> Your Store Address</p>
            <p><strong>Email:</strong> your@email.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        </div>
    </div>

</body>
</html>
